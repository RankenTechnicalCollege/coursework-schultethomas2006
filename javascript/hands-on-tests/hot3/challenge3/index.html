<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3 - Upvote/Downvote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">

                <h2 class="mb-3">Product Review</h2>
                <p class="lead mb-4">What did you think of our product?</p>

                <div class="mb-4">
                    <button id="upvoteBtn" class="btn btn-success btn-lg me-3">
                        <i class="bi bi-hand-thumbs-up-fill"></i> Thumbs Up
                    </button>
                    <button id="downvoteBtn" class="btn btn-danger btn-lg">
                        <i class="bi bi-hand-thumbs-down-fill"></i> Thumbs Down
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Live Score</h3>
                        <p class="fs-5 mb-1">
                            Total Upvotes: <span id="upvoteCount" class="badge bg-success">0</span>
                            </p>
                        <p class="fs-5 mb-1">
                            Total Downvotes: <span id="downvoteCount" class="badge bg-danger">0</span>
                             </p>
                        <hr>
                        <p class="fs-4 fw-bold mb-0">
                            Total Score: <span id="totalScore" class="badge bg-primary">0</span>
                             </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
