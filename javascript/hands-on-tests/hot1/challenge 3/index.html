<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3: Song Lyrics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-8">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mt-10">
        <h1 class="text-3xl font-bold text-teal-700 mb-6 border-b pb-2">Challenge 3: Song Lyrics</h1>

        <div class="flex flex-col space-y-4 mb-6">
            <label for="numberInput" class="text-lg font-medium text-gray-700">Enter a number (1-3):</label>
            <input type="text" id="numberInput" placeholder="e.g., 2"
                   class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-150">
            <button id="lyricButton" onclick="displayLyric()"
                    class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Get Lyric
            </button>
        </div>

        <div id="lyricOutput" class="min-h-[50px] p-4 rounded-lg border border-gray-300 bg-teal-50 text-gray-700 font-medium text-center italic">
            <!-- Lyric message will appear here -->
            Input a number to see the song lyric.
        </div>
    </div>

</body>
</html>
