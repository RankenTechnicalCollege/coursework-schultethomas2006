<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4: Odd Numbers 1-100</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-8">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-xl mt-10">
        <h1 class="text-3xl font-bold text-blue-700 mb-6 border-b pb-2">Challenge 4: Odd Numbers 1-100</h1>

        <button id="printButton" onclick="printOddNumbers()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 mb-6">
            Print Odd Numbers (1 to 100)
        </button>

        <h2 class="text-xl font-semibold text-gray-800 mb-3">Result:</h2>
        <div id="output" class="p-4 rounded-lg border border-blue-200 bg-blue-50 grid grid-cols-5 gap-2 text-center text-gray-800">
            <!-- Output will appear here -->
            Click the button to generate the list.
        </div>
    </div>
</body>
</html>
