<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 5: Multiples of X (15)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-8">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-xl mt-10">
        <h1 class="text-3xl font-bold text-purple-700 mb-6 border-b pb-2">Challenge 5: Multiples of X (15, 30, 45, 60, 75, 90)</h1>

        <button id="printButton" onclick="printMultiples()"
                class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 mb-6">
            Print Multiples of 15 (1-100)
        </button>

        <h2 class="text-xl font-semibold text-gray-800 mb-3">Result:</h2>
        <div id="output" class="p-4 rounded-lg border border-purple-200 bg-purple-50 flex flex-wrap gap-4 justify-center text-gray-800 font-bold">
            <!-- Output will appear here -->
            Click the button to find the multiples.
        </div>
    </div>
</body>
</html>
