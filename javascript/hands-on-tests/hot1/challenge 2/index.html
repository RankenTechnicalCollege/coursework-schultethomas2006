<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2: Age Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex items-start justify-center p-8">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mt-10">
        <h1 class="text-3xl font-bold text-green-700 mb-6 border-b pb-2">Challenge 2: Age Verification</h1>

        <div class="flex flex-col space-y-4 mb-6">
            <label for="ageInput" class="text-lg font-medium text-gray-700">Please enter your age:</label>
            <input type="text" id="ageInput" placeholder="e.g., 25"
                   class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150">
            <button id="verifyButton" onclick="verifyAge()"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Verify Age
            </button>
        </div>

        <div id="resultMessage" class="min-h-[50px] p-4 rounded-lg border border-gray-300 bg-green-50 text-gray-700 font-medium text-center">
            <!-- Verification result will appear here -->
            Enter your age to check venue access.
        </div>
    </div>

</body>
</html>
