<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1: Favorite Movie List</title>
    <script src="https://cdn.tailwindcss.com"></script> <!--Trying out other styling tools-->
    <script src="scripts.js"></script>
    <style>
        /* Custom font */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-start justify-center p-8">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg mt-10">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 border-b pb-2">Challenge 1: Favorite Movie List</h1>

        <div class="flex space-x-3 mb-6">
            <input type="text" id="movieInput" placeholder="Enter your favorite movie"
                   class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
            <button id="addButton" onclick="addMovie()"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Add Movie
            </button>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 mb-3">My Favorite Movies:</h2>
        <div id="movieList" class="space-y-2 bg-indigo-50 p-4 rounded-lg border border-indigo-200">
            <!-- Movies will be listed here -->
            <p class="text-gray-500 italic" id="initialMessage">List is being loaded...</p>
        </div>
    </div>
</body>
</html>
